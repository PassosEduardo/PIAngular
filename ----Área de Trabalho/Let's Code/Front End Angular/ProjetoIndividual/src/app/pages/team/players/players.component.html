<mat-card class="example-card">
    <mat-card-header style="display:flexbox;">
      <mat-card-subtitle>{{player?.subtitle}}</mat-card-subtitle>
      <mat-card-title>{{player?.title }}</mat-card-title> 
      <button (click)="deleteItem()"   name="delete" class="deleteIcon" ><mat-icon name="deleteIcon">delete</mat-icon></button>    
      <button class="editIcon" name="editIcon"><mat-icon >edit</mat-icon></button>  
    </mat-card-header>
    <!-- <div mat-card-avatar class="deleteIcon">
      <mat-icon>delete</mat-icon>
    </div> -->
    <img mat-card-image src={{player?.image}} alt="Photo of a Shiba Inu">
    <mat-card-content>
  
        <p>Posição: {{player?.position}} </p>
        <p>Nacionalidade: {{player?.nationality}}<p>
        <p>Valor: {{player?.MarketValue | currency:'EUR'}} M</p>
        <p>Nascimento (Idade): {{player?.birthDate | date:'dd/MM/yyyy'}} {{player?.birthDate | age}}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
